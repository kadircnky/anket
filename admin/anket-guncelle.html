  <script>
    $(function () {
		var sorusayisi = 3;
      $("#yeni-soru").click(function () {
         var adsoyad = $("#soru-baslik").html();
		 console.log(adsoyad);
         

        $("#anketSorulari").append("<div class='panel panel-info' id='soru1'><div class='panel-heading'>Soru</div><div class='panel-body sorudetayic1'><div class='form-group'><label>Soru Başlığı</label><input class='form-control'></div><div class='form-group'><label>Soru Tipi</label><select class='form-control'><option value='radioButton'>Radio Button(Tek cevap)</option><option value='checkBox'>CheckBox Button(Seçmeli cevap)</option><option value='selectBox'>Select Box (Açılır) Menü</option></select></div><div class='form-group cevap' id='cevap'><label>Soru cevabı</label><input class='form-control'><br> <button class='btn btn-danger btn-block cevapsil'>Cevap Sil</button></div></div><div class='panel-footer'><div class='col-lg-12 col-md-6 col-sm-6'> <button class='btn btn-danger btn-block soruyusil'>Soruyu Sil</button></div> <br><br></div></div>");
      sorusayisi++;
	  });

 $("#cevapEkle").click(function () { $(".sorudetayic1").append("<div class='form-group' id='cevap'><label>Soru cevabı</label><input class='form-control'><br><button class='btn btn-danger btn-block cevapsil'>Cevap Sil</button></div>");
      sorusayisi++;
	  }); 
	  
	  $(document).on("click", ".cevapEkle", function () {
		   
        var cevapp = $(this).closest(".sorudetayic1");
        cevapp.add("<div class='form-group' id='cevap'><label>Soru cevabı</label><input class='form-control'><br><button class='btn btn-danger btn-block cevapsil'>Cevap Sil</button></div>");
      });
	  

      $(document).on("click", ".cevapsil", function () {
        var satir = $(this).closest("div");
        satir.remove();

      });
	   $(document).on("click", ".soruyusil", function () {
		   
        var soru1 = $(this).closest("#soru1");
        soru1.remove();
      });
	  
	 
	  
	  
	  
    });
