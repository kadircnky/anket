<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Giriş Yap | Cnky Anket</title>

    <!-- Core CSS - Include with every page -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Giriş Yap</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" id="txtEmail" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" id="txtSifre"value="">
                                </div> 
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block" id="btnGirisYap"><a href="index.html" style="color:White;" >Giriş Yap</a></button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts - Include with every page -->
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/sb-admin.js"></script>
 	<script src="js/jquery-3.2.1.js"></script>
    <script>
    	$(function (){
			 
			$("#btnGirisYap").click(function () {
	
			var eMail = $("#txtEmail").val();
			var sifre = $("#txtSifre").val();
	
			if (eMail == "" || sifre == "" ) {
			  alert("Tüm Alanları Doldurunuz!");
			  return false;
			}
	 
			});
		 });
    </script>
    <!-- SB Admin Scripts - Include with every page -->
    

</body>

</html>
